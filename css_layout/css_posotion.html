<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        width: 200px;
        height: 200px;
        background-color: slateblue;
        position: relative;
        left: 30px;
        top: 100px;
    }
    .child {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: rgb(203, 205, 90);
        top: 100px;
        left: 200px;
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
